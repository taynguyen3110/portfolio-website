<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Richard Nguyen</title>
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3b82f6;
      --primary-darker: #2563eb;
      --bg-start: #1a1a2e;
      --bg-end: #16213e;
      --text: #ffffff;
      --shadow: rgba(0, 0, 0, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      z-index: 10;
      padding: 2rem;
      max-width: 90%;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-weight: 600;
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      margin-bottom: 1.5rem;
      line-height: 1.2;
      letter-spacing: -0.01em;
    }

    p {
      font-weight: 300;
      font-size: clamp(1rem, 2vw, 1.25rem);
      margin-bottom: 2.5rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.5;
      opacity: 0.9;
    }

    .btn {
      display: inline-block;
      background-color: var(--primary);
      color: white;
      font-weight: 600;
      font-size: clamp(1rem, 1.5vw, 1.125rem);
      padding: 1rem 2.5rem;
      border-radius: 50px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      background-color: var(--primary-darker);
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 7px 20px rgba(59, 130, 246, 0.4);
    }

    .btn:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
    }

    .btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150%;
      height: 150%;
      background: rgba(255, 255, 255, 0.15);
      transform: translate(-50%, -50%) scale(0);
      border-radius: 50%;
      transition: transform 0.5s ease-out;
    }

    .btn:hover::after {
      transform: translate(-50%, -50%) scale(1);
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      pointer-events: none;
      animation: moveParticle linear infinite;
    }

    .cursor {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      position: fixed;
      transform: translate(-50%, -50%);
      pointer-events: none;
      transition: width 0.3s, height 0.3s, border-color 0.3s;
      z-index: 9999;
      display: none;
    }

    .cursor-dot {
      width: 4px;
      height: 4px;
      background-color: white;
      border-radius: 50%;
      position: fixed;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 10000;
      display: none;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes moveParticle {
      0% {
        transform: translateY(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }
      .btn {
        padding: 0.875rem 2rem;
      }
      .cursor, .cursor-dot {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="cursor"></div>
  <div class="cursor-dot"></div>
  <div class="particles" id="particles"></div>
  
  <div class="container">
    <h1>Welcome to My Digital Space</h1>
    <p>I've moved to a new home on the web where I showcase my work, skills, and creative projects.</p>
    <a href="https://richard-nguyen.vercel.app/" class="btn" id="redirect-btn">
      Visit My Portfolio
    </a>
  </div>

  <script>
    // Create particles
    const particlesContainer = document.getElementById('particles');
    const particleCount = 50;
    
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      
      // Random size between 2-6px
      const size = Math.random() * 4 + 2;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      
      // Random position
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.opacity = Math.random() * 0.5 + 0.2;
      
      // Random animation duration between 20-50s
      const duration = Math.random() * 30 + 20;
      particle.style.animationDuration = `${duration}s`;
      
      // Random delay so they don't all start at once
      const delay = Math.random() * 20;
      particle.style.animationDelay = `${delay}s`;
      
      particlesContainer.appendChild(particle);
    }
    
    // Custom cursor effect
    const cursor = document.querySelector('.cursor');
    const cursorDot = document.querySelector('.cursor-dot');
    
    if (window.innerWidth > 768) {
      cursor.style.display = 'block';
      cursorDot.style.display = 'block';
      
      document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
        
        cursorDot.style.left = e.clientX + 'px';
        cursorDot.style.top = e.clientY + 'px';
      });
      
      document.addEventListener('mousedown', () => {
        cursor.style.width = '15px';
        cursor.style.height = '15px';
        cursor.style.borderColor = 'rgba(255, 255, 255, 0.7)';
      });
      
      document.addEventListener('mouseup', () => {
        cursor.style.width = '20px';
        cursor.style.height = '20px';
        cursor.style.borderColor = 'rgba(255, 255, 255, 0.5)';
      });
      
      // Apply different cursor style on button hover
      const redirectBtn = document.getElementById('redirect-btn');
      redirectBtn.addEventListener('mouseenter', () => {
        cursor.style.width = '60px';
        cursor.style.height = '60px';
        cursor.style.borderColor = 'var(--primary)';
        cursor.style.borderWidth = '1px';
        cursor.style.backgroundColor = 'rgba(59, 130, 246, 0.1)';
      });
      
      redirectBtn.addEventListener('mouseleave', () => {
        cursor.style.width = '20px';
        cursor.style.height = '20px';
        cursor.style.borderColor = 'rgba(255, 255, 255, 0.5)';
        cursor.style.borderWidth = '2px';
        cursor.style.backgroundColor = 'transparent';
      });
    }
    
    // Replace this with your actual portfolio URL
    document.getElementById('redirect-btn').href = "https://richard-nguyen.vercel.app/";
  </script>
</body>
</html>
